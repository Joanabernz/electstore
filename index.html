<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #141a32;
      --surface: #1e254a;
      --text: #fff;
      --accent: #6ea8fe;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(circle at 20% -10%, #2a2f6b 0%, #0b1020 40%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(135deg, rgba(30,40,90,.95), rgba(20,26,60,.95));
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #cbd5e1;
    }
    button {
      width: 50%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: var(--accent);
      color: #09122a;
      font-weight: bold;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8bb9ff;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Welcome page">
    <h1>Electronic E-Store</h1>
    <p>Ready to explore tech deals and register your account?</p>
    <button onclick="location.href='RegisterCreate.html'">Sign Up</button>
    <br><br>
    <button onclick="location.href='indexRead.html'">Sign In</button>
  </main>
</body>
</html>
