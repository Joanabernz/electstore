<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Report</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #141a32;
      --text: #fff;
      --accent: #6ea8fe;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(circle at 20% -10%, #2a2f6b 0%, #0b1020 40%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

 .edit-btn {
      background-color: var(--accent);
      color: #09122a;
      padding: 3px 5px;
      border-radius: 3px;
      font-weight:bold;
      font-size: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }



    .card {
      max-width: 420px;
      background: linear-gradient(135deg, rgba(30,40,90,.95), rgba(20,26,60,.95));
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: var(--accent);
    }
    p {
      font-size: 1rem;
      margin: 8px 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: #09122a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .back-link:hover {
      background-color: #8bb9ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Order Confirmation</h1>
    <p>Thank you for your order!</p>
    <p>Your order has been received and is being processed.</p>

    <a href="OrderList.html" class="back-link"> Orders List</a>

    <br><br>
      <a href="index.html" class="back-link"> Logout</a>
  </div>
</body>
</html>
